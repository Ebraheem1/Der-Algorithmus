<br><br><br><br><br>
<h1 style="color: white; position: absolute;left:70px;" >Update Information</h1>

<br><br><br><br>
<div class="container">
    <div class="row">
        <form role="form" ng-submit="update.updateUser(updateData)">
            <div class="col-lg-6">
                <br>
                <div class="form-group">

                    <label style="color: white">username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" placeholder="user Name" ng-model="update.updateData.username" required="">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <h3 style="color: white;position: absolute;left:10px;">Personal Information</h3>
                <br>
                <br> <br>

                <div class="form-group">
                    <label style="color: white">First name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="firstName" placeholder="First Name" ng-model="update.updateData.firstName">
                        <span class="input-group-addon"><span class="glyphicon glyphicon"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label style="color: white">last name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="lastName" placeholder="Last Name" ng-model="update.updateData.lastName">
                        <span class="input-group-addon"><span class="glyphicon glyphicon"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label style="color: white">Phone Number</label>
                    <div class="input-group">
                        <input type="text" class="form-control"  name="phoneNumber" placeholder="Phone Number" ng-model="update.updateData.phoneNumber">
                        <span class="input-group-addon"><span class="glyphicon glyphicon"></span></span>
                    </div>
                </div>
                <div class="form-grop">
                    <label style="color: white">Gender</label>
                    <div class="input=group">
                        <input type="radio" name="gender" value="male" checked ng-model="update.updateData.gender"> <span style="color: white">Male</span><br>
                        <input type="radio" name="gender" value="female" style="color:white "ng-model="update.updateData.gender"> <span style="color: white">Female</span><br>
                        <input type="radio" name="gender" value="other" style="color:white " ng-model="update.updateData.gender"> <span style="color: white">Other</span><br><br>
                    </div>
                </div>

                <div class="form-group">
                    <label style="color: white">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control"  name="email" placeholder="Email" ng-model="update.updateData.email">
                        <span class="input-group-addon"><span class="glyphicon glyphicon"></span></span>
                    </div>
                </div>

                <br>


                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <div class="alert alert-success" ng-show="update.successMsg">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success!{{update.successMsg}}</strong>
                </div>
                <div class="alert alert-danger" ng-show="update.errMsg">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error!{{update.errMsg}}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
