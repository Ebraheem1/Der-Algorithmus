<br>
<div class="container">    
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
<div class="panel panel-info" >
<div class="panel-heading">
<div class="panel-title">Admin Registeration</div>
</div>     

<div style="padding-top:30px" class="panel-body" >

<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
    
<form id="loginform" class="form-horizontal" role="form" ng-submit="admin.doReg(regData);">
            
    
        
<div style="margin-bottom: 25px" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-required="true" ng-model="admin.regData.password">
</div>

<div style="margin-top:10px" class="form-group">
    <!-- Button -->

    <div class="col-sm-12 controls">
<button class="btn btn-info btn-block login" type="submit">Register</button>
    </div>
</div>


   
</form> 
</div>      

</div> 
       
</div>

<div class="row show-hide-message text-center bg-grey" style="margin-top:400px;" ng-show="admin.errMsg">
<div class="alert alert-danger"> {{admin.errMsg}} </div>
</div>
</div>
