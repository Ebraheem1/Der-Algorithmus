<div class="container-fluid text-center bg-grey">
    <h2>Portfolio</h2>
    <h4>Latest created Activities</h4>
    <div class="col-md-4" ng-repeat="activity in ViewBOhomepage.activities"> <!--limit to 3 and filter using the creation date-->
        <a href="#">
            <img class="img-responsive" src="{{activity.image}}" alt="">
        </a>
        <h3>
            <a href="#">Activity Type: {{activity.type}}</a>
        </h3>
        <p>{{activity.description}}</p>
    </div>

  </div>

<div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" ng-repeat="review in ViewBOhomepage.reviews">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    </ol>

    <!-- Wrapper for slides -->

    <!-- Reviewsss hereeee!!!!!!!!!!!-->
    <br>
    <br>
    <br>

    <div class="carousel-inner" role="listbox">
        <h1>Reviews</h1>
        <div class="item active" ng-repeat="review in ViewBOhomepage.reviews">
            <h4>"{{review.comment}}"</h4>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
