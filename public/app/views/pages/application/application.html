<br>

<div ng-show = "currentApplication._id" ng-controller = "applicationCtrl as application">
	<h3 class = "h3-centered">{{currentApplication.name}}</h3>
	<hr>
	<h3 class = "h3-centered">{{currentApplication.username}}</h3>
	<h3 class = "h3-centered">{{currentApplication.email}}</h3>
	<h3 class = "h3-centered">{{currentApplication.phoneNumber}}</h3>
	<h3 class = "h3-centered">{{currentApplication.description}}</h3>
	<ul class = "list-centered">locations:	
		<li ng-repeat = "location in currentApplication.locations">
			<h4>{{location}}</h4>
		</li>
	</ul>
	<h6 ng-repeat = "location in application.locations">{{location}}</h6>

	

	<h3 class = "h3-centered">
		<button href = "/application/applications" class = "btn btn-success" ng-click = "application.accept(currentApplication._id);">Accept</button>
		<button href = "/application/applications" class = "btn btn-danger" ng-click = "application.reject(currentApplication._id);">Reject</button>
	</h3>
	

	<div class="row show-hide-message" ng-show="errMsg">
		<div class="alert alert-danger"> {{application.errMsg}} </div>
	</div>

	<div class="row show-hide-message" ng-show="successMsg">
		<div class="alert alert-success"> {{application.successMsg}} </div>
	</div>	

</div>
