<div class="container-fluid text-center bg-grey" >

<h2><strong>What Customers say about you ?!</strong></h2><br>

<div class="col-sm-4" ng-repeat="review in comment.reviews" ng-hide="comment.errMsg"><br>
<figure class="snip1336" >
    <figcaption>
  
        
        <span>{{review.comment}}</span>
        <p>{{review.reply}}</p>
         <form ng-submit="comment.reply(replyData,review._id);">
        <div class="input-group" ng-hide="review.reply.length" >
    <input type="text" class="form-control" placeholder="Your Reply" ng-model="comment.replyData">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-ok"></i>
            </button>
        </div>
    </div>
        </form>
    </figcaption>
</figure>
</div>

<div class="row show-hide-message text-center bg-grey" ng-show = "comment.errMsg" >
    <div class="alert alert-danger">
        {{comment.errMsg}}
    </div>
</div>



</div>
