<div class="container">
    <!-- Portfolio Item Heading -->

    <img src="http://lorempixel.com/186/116/nature/1" class="img-fluid" alt="Responsive image">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Portfolio Item
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-6">
            <img class="img-responsive" src="http://placehold.it/750x500" alt="" width="400" height="400">
        </div>

        <div class="col-md-6">
            <h3 style="color:#1a75ff">Description</h3>
            <p> {{viewDetailed.businessOwner.description}}</p>
            <h3 style="color:#1a75ff">Locations</h3>
            <ul ng-repeat="location in viewDetailed.businessOwner.locations">
                <li class="fa fa-map-marker" style="color:white">   {{location}}</li>
            </ul>
        </div>

    </div>
</div>

<h2>Gallery</h2>
<div class="containerIG">
    <div id="carouselIG">
        <figure><img src="http://lorempixel.com/186/116/nature/1" alt=""></figure>
        <figure><img src="http://lorempixel.com/186/116/nature/2" alt=""></figure>
        <figure><img src="http://lorempixel.com/186/116/nature/3" alt=""></figure>
        <figure><img src="http://lorempixel.com/186/116/nature/4" alt=""></figure>
        <figure><img src="http://lorempixel.com/186/116/nature/5" alt=""></figure>
        <figure><img src="http://lorempixel.com/186/116/nature/6" alt=""></figure>
        <figure><img src="http://lorempixel.com/186/116/nature/7" alt=""></figure>
        <figure><img src="http://lorempixel.com/186/116/nature/8" alt=""></figure>
        <figure><img src="http://lorempixel.com/186/116/people/9" alt=""></figure>

    </div>
</div>

<div class="alert alert-danger" ng-show="viewDetailed.errMsg">
    <span class="glyphicon glyphicon-remove"></span><strong> Error! {{viewDetailed.errMsg}}</strong>
</div>
