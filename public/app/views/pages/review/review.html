<head>
  <style type="text/css">
    .custom {
        color: white;
    }
  </style>
</head>

<br>

<div class="form-group">
  <label for="rep"><h3 class="custom">Edit Review:</h3></label>
  <textarea class="form-control" rows="10" id="rep" ng-model="comment" ng-show="review.reviewExists"></textarea>
</div>


<button type="button" ng-click="review.editReview(revData, comment);" class="btn btn-primary" ng-show="review.reviewExists">Edit Review</button>
<button type="button" ng-click="review.deleteReview(revData);" class="btn btn-danger" ng-show="review.reviewExists">Delete Review</button>

<br><br>

<div class="jumbotron text-center" ng-show="review.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<h2>Loading...</h2>
</div>

<div class="alert alert-success fade in alert-dismissable" ng-show="review.successMsg">
  <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
  <strong>{{review.successMsg}}</strong>
</div>

<div class="alert alert-danger fade in alert-dismissable" ng-show="review.errMsg">
  <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
  <strong>{{review.errMsg}}</strong>
</div>
