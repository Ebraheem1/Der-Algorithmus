<div class="container">
<h1 style="color: white" class="page-header"> Reviews </h1>

<div ng-repeat="rev in businessReviews" ng-show="review.reviewsFound">

    <div class="panel panel-default">
        <div class="panel-heading">{{'User_ID: '+rev.user_id}}</div>
        <div class="panel-body">{{rev.comment}}</div>
    </div>

</div>

   <!-- pager: keep it as it is -->
        <ul ng-if="review.pager.pages.length" class="pagination">
            <li ng-class="{disabled:review.pager.currentPage === 1}">
                <a ng-click="review.setPage(1)">First</a>
            </li>
            <li ng-class="{disabled:review.pager.currentPage === 1}">
                <a ng-click="review.setPage(review.pager.currentPage - 1)">Previous</a>
            </li>
            <li ng-repeat="page in review.pager.pages" ng-class="{active:review.pager.currentPage === page}">
                <a ng-click="review.setPage(page)">{{page}}</a>
            </li>
            <li ng-class="{disabled:review.pager.currentPage === review.pager.totalPages}">
                <a ng-click="review.setPage(review.pager.currentPage + 1)">Next</a>
            </li>
            <li ng-class="{disabled:review.pager.currentPage === review.pager.totalPages}">
                <a ng-click="review.setPage(review.pager.totalPages)">Last</a>
            </li>
        </ul>


<div class="row show-hide-message" ng-hide="review.reviewsFound">
    <div class="alert alert-danger"> {{"This Business has no reviews yet !!"}} </div>
</div>

</div>
