<div ng-hide="viewDetailed.errMsg" ng-repeat="activity in viewDetailed.activities">
<figure class="snip1336">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample87.jpg" alt="sample87" />
    <figcaption>
        <img src={{activity.image}} alt="profile-sample4" class="profile" />
        <h2>{{activity.type}}<span>Type of Activity</span></h2>
        <p>{{activity.description}}</p>
        <a href="/viewDetailedActivity/{{activity._id}}" class="follow">view Details</a>
    </figcaption>
</figure>
</div>
<br><br>
<div class="alert alert-danger" ng-show="viewDetailed.errMsg">
    <span class="glyphicon glyphicon-remove"></span><strong> Error! {{viewDetailed.errMsg}}</strong>
</div>
