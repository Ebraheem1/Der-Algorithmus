<div class="page-header">
	<h1> Search Results: </h1>
</div>

<div class="jumbotron text-center" ng-show="search.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<h2>Loading...</h2>
</div>

<div class="row show-hide-message" ng-show="search.errMsg">
	<div class="alert alert-danger"> {{search.errMsg}} </div>
</div>

<div class="row show-hide-message" ng-show="search.successMsg">
	<div class="alert alert-success"> {{search.successMsg}} </div>
</div>
